<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI Test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="start-section">
      <input type="text" id="name" placeholder="당신의 이름을 적어주세요 ! ">
      <select id="gender">
        <option value="남자">남자</option>
        <option value="여자">여자</option>
      </select>
      <button onclick="startTest()">시작</button>
    </div>

    <div class="question-section">
      <p id="question"></p>
      <button onclick="submitAnswer('매우 그렇다')">매우 그렇다</button>
      <button onclick="submitAnswer('그렇다')">그렇다</button>
      <button onclick="submitAnswer('보통이다')">보통이다</button>
      <button onclick="submitAnswer('아니다')">아니다</button>
      <button onclick="submitAnswer('매우 아니다')">매우 아니다</button>
      <div class="navigation-buttons">
        <!-- 주석 처리된 버튼들 -->
      </div>
    </div>

    <div class="confirmation-section" style="display: none;">
      결과를 확인하시겠습니까?
      <button onclick="displayResultsAndRestart(true)">Yes</button>
      <button onclick="displayResultsAndRestart(false)">No</button>
    </div>

    <div class="results-section" id="results">
      <div class="overlay-image-container" style="display: none;">
        <div id="overlay"></div> <!-- 오버레이 위치 변경 -->
        <img src="4차원.jpg" class="overlay-image">
        <img src="구름.jpg" class="overlay-image">
        <img src="귀차니즘.jpg" class="overlay-image">
        <img src="현모양처.jpg" class="overlay-image">
        <img src="로봇.jpg" class="overlay-image">
        <img src="모범생.jpg" class="overlay-image">
        <img src="무지개.jpg" class="overlay-image">
        <img src="소금.jpg" class="overlay-image">
        <img src="어린왕자.jpg" class="overlay-image">
        <img src="오지랖.jpg" class="overlay-image">
        <img src="완벽주의.jpg" class="overlay-image">
        <img src="철판.jpg" class="overlay-image">
        <img src="카리스마.jpg" class="overlay-image">
        <img src="탐험가.jpg" class="overlay-image">
        <img src="팩폭.jpg" class="overlay-image">
        <img src="해병대.jpg" class="overlay-image">
      </div>

      <div class="results-content">
        <h2 id="result-heading"></h2>
        <p id="result-description"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
